<!DOCTYPE html>
<html>
<head>
	<title>Property Clear </title>
	<style type="text/css">
		.div1{
			float: left;
			width: 100px;
			height: 50px;
			margin: 10px;
			border: 3px solid mediumseagreen;
		}
		.div2{
			border: 1px solid red;
			clear: left;
		}
	</style>
</head>
<body>
	<h2>Menggunakan Property clear</h2>
	<div class="div1">div1</div>
	<div class="div2"> div2 -Menggunakan property clear akan memindahkan div2 kebawah div1(float). Nilai property "left" menghilangkan efek float elemen div1 di elemen div2. Selain "left" ada juga "right" atau "both".</div>
</body>
</html>
