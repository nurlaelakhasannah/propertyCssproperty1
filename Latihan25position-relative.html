<!DOCTYPE html>
<html>
<head>
	<title>Position</title>
	<style type="text/css">
		div.relative{
			position: relative;
			left: 30px;
			border: 3px solid #73AD21;
		}
	</style>
</head>
<body>
	<h2>Position: Relative;</h2>
	<p>Relative diposisikan sebagai posisi normal.</p>

	<div class="relative">
		Elemen div ini diset posisinya sebagai relative, dengan sisi kiri diberi jarak 30px
	</div>
</body>
</html>
