<!DOCTYPE html>
<html>
<head>
	<title>Border</title>
	<style type="text/css">
		.tb{
			/* Border */
			border-style: solid;
			border-width: 1px;
			/*Outline*/
			outline-style: dashed;
			outline-width: 1px;
			outline-color: violet;
		}
	</style>
</head>
<body>
	<table class="tb">
		<tr>
			<td class="tb">Contoh Border</td>
			<td>Contoh Border</td>
		</tr>
	</table>
</body>
</html>
